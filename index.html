 <html>
<head>
<title>TorrentBD Notification Animation</title>
<style type="text/css">
body{
padding: 0 24px;
color: whitesmoke;
font-weight: bold;
font-size: 2em;
cursor: none !important;
background: linear-gradient(-45deg, #e84817, #b31451, #1a7ea2, #1a9e7f);
background-size: 400% 400%;
animation: gradientBG 9s ease infinite;
}

@keyframes gradientBG {
0%{
background-position: 0% 50%;
}

50%{
background-position: 100% 50%;
}

100%{
background-position: 0% 50%;
}
}
</style>
</head>
